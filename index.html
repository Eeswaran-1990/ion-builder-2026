<!DOCTYPE html>
<html lang="en-NZ" data-contrast="normal" data-dyslexia="on">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ion Builder (H–Kr)</title>

<!-- Open Sans -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrap">

<header class="header">
  <h1>Ion Builder (H → Kr)</h1>
  <p class="subhead">
    Change electrons to see shells and spdf notation update instantly.
  </p>

  <button id="toggleContrast" class="btn">
    High contrast
  </button>
</header>

<div class="grid">

<!-- LEFT PANEL -->
<div class="card">

<h2>Build an ion</h2>

<div class="row">
  <label>
    Element
    <select id="elementSelect"></select>
  </label>

  <div class="pill">
    Z = <span id="zOut">12</span>
  </div>

  <div class="pill">
    Charge = <span id="chargeOut">0</span>
  </div>
</div>

<h3>Adjust electrons</h3>

<div class="row">
  <button id="minus" class="btn">− 1 e⁻</button>
  <div class="pill big">
    <span id="eCount">12</span>
  </div>
  <button id="plus" class="btn">+ 1 e⁻</button>
</div>

<input id="slider" type="range" min="1" max="36" value="12">

<h3>Shell arrangement</h3>
<div id="shells"></div>

<h3>spdf notation</h3>
<p id="spdf" class="mono"></p>
<p id="stability"></p>

</div>

<!-- RIGHT PANEL -->
<div class="card">

<h2>Orbital view</h2>
<div id="orbitalView"></div>

</div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
